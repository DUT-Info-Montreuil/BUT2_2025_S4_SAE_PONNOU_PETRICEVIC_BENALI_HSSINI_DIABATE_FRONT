<div class="bg-gray-900 p-6 rounded-xl border border-gray-700 shadow-lg max-w-2xl mx-auto mt-8">
  <h3 class="text-3xl font-bold text-white mb-4 bg-gradient-to-r from-blue-600 to-blue-800 bg-clip-text text-transparent">
    Ajout d'un jeu de données prédéfini
  </h3>

  <p class="text-gray-300 mb-3">
    Cliquez sur le bouton ci-dessous pour ajouter des données de test, entre 10 et 30 entrées par table.
  </p>

  <p class="text-yellow-400 font-medium text-lg mb-6 flex items-center gap-2">
    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z"/>
    </svg>
    Certains attributs sont UNIQUE, ce qui peut poser problème si des données existent déjà
  </p>

  <button
    (click)="add_sample_data()"
    class="bg-gradient-to-r from-blue-600 to-blue-800 text-white font-semibold py-3 px-6 rounded-lg shadow-lg hover:from-blue-700 hover:to-blue-900 transition-all transform hover:scale-105 flex items-center gap-2"
  >
    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"/>
    </svg>
    Ajouter des données prédéfinies
  </button>
</div>
