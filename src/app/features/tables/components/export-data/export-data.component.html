<h3 class="text-3xl font-bold text-gray-800 mt-4">Export des données</h3>

<button 
  (click)="exportCsv()" 
  class="bg-green-200 text-gray-800 font-medium py-2 px-4 rounded-lg shadow-md hover:bg-green-300 transition-all mt-6"
>
  Exporter au format CSV
</button>

@if (showErrorMessage) {
    <p>Il n'y a aucune donnée à exporter</p>
}
