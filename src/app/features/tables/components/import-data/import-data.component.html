<button
  (click)="showImport = true"
  class="w-52 bg-blue-200 text-gray-800 font-medium py-2 px-4 rounded-lg shadow-md hover:bg-blue-300 transition-all"
>
  Importer des données
</button>


@if (showImport) {

<div
  class="fixed inset-0 z-50 flex items-center justify-center bg-black bg-opacity-50"
>
  <div class="bg-white rounded-xl shadow-lg p-6 w-full max-w-md mx-4 relative">
    <button
      (click)="showImport = false"
      class="absolute top-2 right-2 text-gray-500 hover:text-gray-700 text-xl"
      aria-label="Fermer"
    >
      &times;
    </button>

    <h3 class="text-xl font-semibold text-gray-800 mb-2">
      Importer des données
    </h3>
    <p class="text-base text-red-500 mb-1">
      ⚠️ L'ordre des colonnes doit être alphabétique
    </p>
    <p class="text-base text-red-500 mb-4">
      ⚠️ Les dates doivent être au format "YYYY-MM-DD"
    </p>

    <form [formGroup]="dataForm" (ngSubmit)="onSubmit()" class="space-y-3">
      <div>
        <label
          for="fichierImport"
          class="block text-sm font-medium text-gray-700 mb-1"
          >Fichier CSV :</label
        >
        <input
          type="file"
          accept=".csv"
          id="fichierImport"
          formControlName="fichierImport"
          (change)="onFileSelected($event)"
          class="w-full border border-gray-300 rounded px-3 py-2 text-sm file:bg-gray-100 file:text-gray-700 file:border-0 file:px-3 file:py-1.5"
        />
        @if (dataForm.get('file')?.invalid) {
        <p class="text-sm text-red-500 mt-1">Fichier requis</p>
        }
      </div>

      <button
        type="submit"
        [disabled]="dataForm.invalid"
        class="w-full bg-green-500 text-white py-2 rounded-md hover:bg-green-600 disabled:bg-gray-400"
      >
        Importer
      </button>
    </form>
  </div>
</div>

}
