<div class="page-container">
  <app-table-nav-bar (tableSelected)="handleTableSelection($event)"></app-table-nav-bar>

  <div class="card-info">
    <app-table-card-info (sendTablesData)="initTablesData($event)" [tableName]="selectedTable" />
  </div>

  <app-export-data [tablesData]="tablesData" [tableName]="selectedTable"></app-export-data>
  <app-import-data [tableName]="selectedTable"></app-import-data>
</div>
